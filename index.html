<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<title> Leandro no Github </title>
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	</head>
	<body>
		<nav class="w3-navbar w3-light-grey">
			<p>Leandro no Github</p>
		</nav>
		<div id='app' class="w3-row">
			<div class="w3-third w3-border w3-round-xlarge w3-indigo w3-center w3-padding-24" v-for="unidade in lista">
				<a href="{{unidade.html_url}}">
					<img src="{{unidade.owner.avatar_url}}" class="w3-left w3-circle" style="width:60px">
			        <p class="w3-small">{{unidade.name}}</p>
			        <p class="w3-tiny">{{unidade.description}}</p>
		        </a>
		    </div> 
		</div>
		

		<footer class="w3-container w3-teal">
		    <h5 style="text-align:center">Githubrepos</h5>
		    <p style="text-align:center">C - Leandro Silva Ara√∫jo 2016</p>
		</footer>

		<script src='http://cdn.jsdelivr.net/vue/1.0.25/vue.min.js'></script>
		<script src='https://code.jquery.com/jquery-3.0.0.min.js'></script>
		<script src='./index.js'></script>
	</body>
</html>
